<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block titulo %}

        {% endblock titulo %}
    </title>
</head>

<body>
    <!--SE AGREGAN LOS SCRIPTS CORRESPONDIENTES PARA EL CORRECTO FUNCIONAMIENTO DE LA PAGINA CON BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!--INTEGRACION DE UNA BARRA DE NAVEGACION EN LA PARTE SUPERIOR DE LA PAG-->
    <nav class="navbar navbar-light" style="background-color:#F4F4F4;">

        <nav class="navbar navbar-expand-lg ">

            <a class="navbar-brand " href="#">

                <img src="{% static 'core/img/florhome.jpg' %}" width="110" height="50"
                    class="d-inline-block align-top">
            </a>
        </nav>
        

    </nav>

    <hr>

    <div class="container">
        <h1>Nuevo Usuario</h1>
        <form action="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" value="Grabar" class="btn btn-success">
            <input type="reset" value="Limpiar" class="btn btn-info">
        </form>
    </div>
    
</body>
</html>
