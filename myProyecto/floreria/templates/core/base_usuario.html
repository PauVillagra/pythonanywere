<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block titulo %}

        {% endblock titulo %}
    </title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
   

    <nav class="navbar navbar-light " style="background-color: #c96ac6;">

        <nav class="navbar navbar-expand" style="background-color:white">

            <a class="navbar-brand " href="#">

                <img src="{% static 'core/img/logo.jpg' %}" width="40" height="40" class="d-inline-block align-top">
                <p class="h2 d-inline-block align-top"> <em>Floreria Petalos </em></p>

            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-link active">
                        <a href="{% url 'home_usuario' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-link active">
                        <a href="{% url 'galeria_usuario' %}">Galeria <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-link active">
                        <a href="{% url 'CARRITO' %}"> Carrito de Compras <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                


            </div>

        </nav>
        <div class="text-right">
            <a href="{% url 'login' %}" class="btn btn-outline-primary">Login</a>
            <!--MODAL PARA CERRAR LA SESION A TRAVEZ DE PREGUNTA-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-secondary" data-toggle="modal" data-target="#exampleModal1">
                Logout
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Está seguro?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Usted está por cerrar sesion
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Volver</button>
                            <a href="{% url 'cerrar_sesion' %}" class="btn btn-outline-danger">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </nav>


    <section>
        {% block contenido %}

        {% endblock contenido %}
    </section>

</body>

</html>
